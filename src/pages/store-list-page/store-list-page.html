<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Stores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let store of stores | async" (click)="storeSelected($event, store.$key)">
      {{store.$key}}
    </button>
  </ion-list>
  <ion-item>
    <ion-input placeholder="store name" [(ngModel)] = "storeName"></ion-input>
  </ion-item>
  <p>
    <button ion-button color="primary" (click)="createStore()">New Store</button>
  </p>
</ion-content>
