<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Common Stores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let store of stores | async" (click)="storeSelected($event, store.$value)">
      <!--{{store}}-->
      {{store.$value}}
    </button>
  </ion-list>
  <ion-item>
    <!--<ion-label color="primary">Store Name</ion-label>-->
    <ion-input placeholder="store name" [(ngModel)] = "storeName"></ion-input>
  </ion-item>
  <p>
    <button ion-button color="primary" (click)="createStore($event, item)">New Store</button>
  </p>
</ion-content>
