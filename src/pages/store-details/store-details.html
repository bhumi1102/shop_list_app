<ion-header>
  <ion-navbar>
    <ion-title> {{selectedStore}} list</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items | async">
      {{item.$value}}
      <button ion-button (click)="removeItem(item.$key)">X</button>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-input placeholder="new item" [(ngModel)] = "itemName"></ion-input>
  </ion-item>
  <p>
    <button ion-button color="primary" (click)="addItem()">Add Item</button>
  </p>
  <p>
    <button ion-button color="primary" (click)="clearList()">Clear List</button>
  </p>
</ion-content>
